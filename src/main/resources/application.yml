spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/atlas_jobs
    username: atlas
    password: atlas
  atlas:
    worker-id: ${ATLAS_WORKER_ID:}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings


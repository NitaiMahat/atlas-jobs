spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/atlas_jobs
    username: atlas
    password: atlas
  atlas:
    worker-id: ${ATLAS_WORKER_ID:}
    jobs:
      run-timeout-minutes: 15
      stale-recovery-interval-ms: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  task:
    scheduling:
      shutdown:
        await-termination: true
        await-termination-period: 30s
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings


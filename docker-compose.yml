version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas_jobs
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
    ports:
      - "5432:5432"
    volumes:
      - atlas_pgdata:/var/lib/postgresql/data

volumes:
  atlas_pgdata:
